 <p>应急通信指挥车配置多媒体会议系统和监控系统、5G基站系统、数据调度系统和油机供电系统，车内还配有一个可容纳13个人的作战指挥室。</p>
 <p>应急通信指挥车是国家、省市、现场应急指挥调度三级平台的现场指挥部分，可以在户外/野外独立运行，在处置现场通过卫星、微波、光纤、5G等多种通信中继传输方式，提供语音、数据、视频会议等综合通信保障，实现上联市通信管理局应急指挥中心、上联工信部应急保障中心，最终通达部委等决策机构。</p>
 <p>应急通信指挥车曾完成党的十九大、二十大、历届进博会等重大活动现场通信保障。</p>

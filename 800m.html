 <p>800M数字集群应急通信车配置摩托罗拉800M数字集群车载基站，主桅天线高度12米，基站最大发射功率可达75W，信号覆盖半径约1.5公里，最大可支持500个集群终端用户，是保障上海集群政务共网的重要手段。</p>
 <p>800M数字集群应急通信车可以在保障现场通过卫星、光纤、微波等多种通信中继传输方式，接入集群核心网，为保障现场公安、消防、安保、医疗救援、民防等单位提供集群调度、指挥通信专网保障。</p>
 <p>800M数字集群应急通信车曾参与建党100周年、历届进博会、G5 贸易部长会议、上海市市长会议等重大活动现场的通信保障。</p>

 <img src="45g.jpg"  alt="45g" height="700px" width="400px">
 <p>4G/5G大型基站车配置了4G/5G双桅杆系统，具有SA架构的5G网络功能，为党、政、军等重大活动现场提供盲点区域信号覆盖、热点区域信号增强的移动网络服务保障。<br/>
 <p>4G/5G大型基站车配备的5G桅杆全部展开高度可达12米，信号增强半径约500米。车辆自带20kw油机。5G基站设备的单扇区吞吐量下行可达5Gbps，上行8OOMbps，单扇区最多可以支持约400个用户。<br/>
 <p>4G/5G大型基站车曾完成北京国庆70周年阅兵、历届国际进口博览会、成都大运会，杭州亚运会等重大活动现场的现场保障。</p>

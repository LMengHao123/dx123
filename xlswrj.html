 <p>系留式无人机为六旋翼式无人机，最大悬停高度为200米，机上搭载一套华为4G/5G基站RRU设备。无人机升空后，信号可以覆盖半径500米，支持800至1000个手机用户。</p>
 <p>系留式无人机搭载的基站设备通过光电复合缆与地面设备连接，实现动力电源和通信传输，可实现稳定的长时间空中作业。在抢险救灾中，可以深入灾害现场，快速升空，为现场提供中国电信移动通信的无线网络覆盖。</p>
 <p>系留式无人机曾完成河南郑州水灾抢险、京津冀防汛救灾、抗击 “烟花”台风、抗击“杜苏芮”台风等通信保障。</p>

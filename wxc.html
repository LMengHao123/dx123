 <p>1.8米KU卫星车车顶配置直径1.8米ku频段卫星天馈系统，车内配有200W固态高功放、广播级高清视频编解码器、1：1主备用倒换卫星通信系统，以及车载油机、UPS等不间断供电系统。</p>
 <p>1.8米KU卫星车可以在各类重大活动保障、赛事转播中，为国际国内重要媒体提供专业级的视讯传送服务保障。</p>
 <p>1.8米KU卫星车曾完成浦东改革开放30周年、杭州亚运会、中超联赛等多项重大活动、重要时政新闻、国际国内赛事卫星视频传送服务保障。</p>
